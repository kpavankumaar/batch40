<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">

      <form>
        <div class="form-group">
          <!-- Model , brand, color , type -->
          <label for="model">Model</label>
          <input type="text" class="form-control" id="model" placeholder="Enter Model">
          
        </div>
        <div class="form-group">
          <label for="brand">Brand</label>
          <input type="text" class="form-control" id="brand" placeholder="brand">
        </div>
        <div class="form-group">
          <label for="color">Color</label>
          <input type="text" class="form-control" id="color" placeholder="color">
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <input type="text" class="form-control" id="type" placeholder="Type fo car">
        </div>
        <hr>
        <h3>Accessories</h3>
        <div class="form-group">
          <label for="type">music system</label>
          <input type="text" class="form-control" id="musicsystem" placeholder="musicsystem">
        </div>
        <div class="form-group">
          <label for="type">airbags</label>
          <input type="text" class="form-control" id="airbags" placeholder="airbags">
        </div>
        <div class="form-group">
          <label for="type">Camera</label>
          <input type="text" class="form-control" id="camera" placeholder="camera">
        </div>
        <div class="form-group">
          <label for="type">Tyre</label>
          <input type="text" class="form-control" id="tyre" placeholder="tyre">
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>
    </div>  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script type="text/javascript" src = 'basics.js'></script>
  </body>
</html>
