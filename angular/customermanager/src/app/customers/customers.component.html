<div class="row">
    <div class="col-sm-4" *ngFor="let cust of customersData" >
        <div class="card" >
            <h5 class="card-header">{{cust.firstName}} {{cust.lastName}} <span class="glyphicons glyphicons-edit"></span></h5>
            <div class="card-body">
                <div *ngIf="cust.gender === 'male';then content else other_content">here is ignored</div>
                <ng-template #content><img [src]='maleImage' class='img-fluid float-left' alt=""></ng-template>
                <ng-template #other_content><img [src]='femaleImage' class='img-fluid float-left' alt=""></ng-template>

                
                <p class="card-text float-right">{{cust.city}}</p>
                <p class="card-text float-right">{{cust.state.name}}</p>
                <button (click) = 'loadCustDetails(cust)'>view orders</button>
            </div>
        </div>
    </div>
</div>
